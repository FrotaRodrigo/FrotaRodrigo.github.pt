<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Linktree</title>

</head>
<body>
    
    <div class="profile">

            <a href="">

        </li>
        <li>   
            <a href="">
                <img src="img/github.svg" alt="Github">
            </a>
        </li>
        <li>
            <a href="">
                <img src="img/whatsapp.png" alt="whatsapp">

        </li>
    </ul>

    <ul class="links-list">
        <li>
            <a href="">
                Desenvolvimento Web Fullstack.
            </a>
        </li>
